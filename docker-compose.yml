services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wpuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wppassword}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${WP_PORT:-8082}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wppassword}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      JWT_AUTH_SECRET_KEY: ${JWT_AUTH_SECRET_KEY}
      # Configuración Almacenamiento Dinámico
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-minio}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      S3_UPLOADS_BUCKET: ${STORAGE_BUCKET_PRODUCTS:-products}
      S3_UPLOADS_REGION: ${S3_REGION:-us-east-1}
      # URLs de producción
      SITE_URL: ${SITE_URL:-https://test.system4us.com}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', '${SITE_URL:-https://test.system4us.com}');
        define('WP_SITEURL', '${SITE_URL:-https://test.system4us.com}');
        define('JWT_AUTH_CORS_ENABLE', true);
    volumes:
      - wp_data:/var/www/html
    networks:
      - app-network

  wp-cli:
    image: wordpress:cli
    user: root
    volumes:
      - wp_data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wppassword}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      # Pasar variables para los scripts de setup
      SITE_URL: ${SITE_URL:-https://test.system4us.com}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-minio}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      STORAGE_BUCKET_PRODUCTS: ${STORAGE_BUCKET_PRODUCTS:-products}
    depends_on:
      - db
      - wordpress
    networks:
      - app-network

  backend:
    build: ./back
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      - WP_HOST=http://wordpress
      - WC_BASE=http://wordpress/
      - WC_KEY=${WC_KEY}
      - WC_SECRET=${WC_SECRET}
      # Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:6380}
      # Almacenamiento
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-minio}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - STORAGE_BUCKET_PAYMENTS=${STORAGE_BUCKET_PAYMENTS:-pagos}
      - STORAGE_BUCKET_PRODUCTS=${STORAGE_BUCKET_PRODUCTS:-products}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://host.docker.internal:9000}
    depends_on:
      - wordpress
    networks:
      - app-network

  frontend:
    build: .
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  wp_data: