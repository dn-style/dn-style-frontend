services:
  db:
    image: mysql:8.0
    restart: always
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wpuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wppassword}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${WP_PORT:-8082}:80"
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress_password}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', '${SITE_URL:-https://test.system4us.com}');
        define('WP_SITEURL', '${SITE_URL:-https://test.system4us.com}');
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('JWT_AUTH_CORS_ENABLE', true);
    volumes:
      - wp_data:/var/www/html
    networks:
      - app-network

  wp-cli:
    image: wordpress:cli
    user: root
    volumes:
      - wp_data:/var/www/html
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wppassword}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
    depends_on:
      - db
      - wordpress
    networks:
      - app-network

  backend:
    build: ./back
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    env_file: .env
    environment:
      - WP_HOST=http://wordpress
      - WC_BASE=http://wordpress/
    depends_on:
      - wordpress
    networks:
      - app-network

  frontend:
    build: .
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  wp_data:
