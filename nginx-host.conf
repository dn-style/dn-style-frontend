server {
    listen 80;
    server_name test.system4us.com;

    # Configuración común para todos los proxies
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https; # <--- VITAL para WordPress detrás de proxy
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # WordPress Admin y Login
    location /wp-admin/ {
        proxy_pass http://10.10.0.3:8082/wp-admin/;
    }
    location /wp-login.php {
        proxy_pass http://10.10.0.3:8082/wp-login.php;
    }

    # Frontend Routing (SPA)
    location / {
        proxy_pass http://10.10.0.3:3010;
    }

    # Backend API y WebSocket
    location /wc/ { proxy_pass http://10.10.0.3:4000/wc/; }
    location /auth/ { proxy_pass http://10.10.0.3:4000/auth/; }
    location /orders/ { proxy_pass http://10.10.0.3:4000/orders/; }
    location /webhooks/ { proxy_pass http://10.10.0.3:4000/webhooks/; }
    location /checkout { proxy_pass http://10.10.0.3:4000/checkout; }
    location /images/ { proxy_pass http://10.10.0.3:4000/images/; }
    location /socket.io/ { proxy_pass http://10.10.0.3:4000/socket.io/; }
}
