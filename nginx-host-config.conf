# CONFIGURACIÃ“N PARA NGINX HOST (test.system4us.com)
# Optimizada para Cloudflare y evitar redirecciones de barras

server {
    listen 80;
    server_name test.system4us.com;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # --- RUTAS DE WORDPRESS ---
    location /wp-content {
        proxy_pass http://10.10.0.3:8086;
    }

    location /wp-includes {
        proxy_pass http://10.10.0.3:8086;
    }

    location /wp-admin {
        proxy_pass http://10.10.0.3:8086;
    }

    location /wp-json {
        proxy_pass http://10.10.0.3:8086;
    }

    location /wp-login.php {
        proxy_pass http://10.10.0.3:8086;
    }

    # --- RUTAS DEL BACKEND API ---
    location /wc { proxy_pass http://10.10.0.3:4000; }
    location /auth { proxy_pass http://10.10.0.3:4000; }
    location /orders { proxy_pass http://10.10.0.3:4000; }
    location /webhooks { proxy_pass http://10.10.0.3:4000; }
    location /checkout { proxy_pass http://10.10.0.3:4000; }
    location /images { proxy_pass http://10.10.0.3:4000; }
    location /socket.io { proxy_pass http://10.10.0.3:4000; }

    # --- FRONTEND (REACT) ---
    location / {
        proxy_pass http://10.10.0.3:3010;
    }
}